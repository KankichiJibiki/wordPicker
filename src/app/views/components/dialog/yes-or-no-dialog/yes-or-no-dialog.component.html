<div class="yesOrNoContent p-1">
    <div class="text-center my-3 f-1 warning">{{ data }}</div>

    <div class="w-70 ele-center d-flex jt-between mt-5">
        <button mat-raised-button color="warn" (click)="yesClick()" class="w-30">Yes</button>
        <!-- If dialog type is confirm -->
        <button mat-raised-button (click)="noClick()" class="w-30">No</button>
    </div>
</div>
